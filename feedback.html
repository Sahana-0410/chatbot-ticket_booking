<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback & Rating | Ticket Booking System</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #007bff, #00d4ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .feedback-container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      width: 400px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #333;
      margin-bottom: 15px;
    }

    .stars {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }

    .star {
      font-size: 30px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s ease, transform 0.2s ease;
    }

    .star.active {
      color: #fbc02d;
      transform: scale(1.2);
    }

    textarea {
      width: 100%;
      height: 100px;
      margin: 15px 0;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 10px;
      resize: none;
      font-size: 14px;
      outline: none;
      transition: border 0.3s;
    }

    textarea:focus {
      border-color: #007bff;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .message {
      margin-top: 15px;
      font-weight: 500;
      color: green;
      display: none;
      animation: fadeIn 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="feedback-container">
    <h2>Rate Your Booking Experience</h2>
    <p id="userLabel"></p>

    <div class="stars">
      <span class="star" data-value="1">‚òÖ</span>
      <span class="star" data-value="2">‚òÖ</span>
      <span class="star" data-value="3">‚òÖ</span>
      <span class="star" data-value="4">‚òÖ</span>
      <span class="star" data-value="5">‚òÖ</span>
    </div>

    <textarea id="feedback" placeholder="Share your feedback..."></textarea>
    <button id="submitBtn">Submit Feedback</button>

    <div class="message" id="msg">Thank you for your valuable feedback! üåü</div>
  </div>

  <script>
  const stars = document.querySelectorAll('.star');
  const feedback = document.getElementById('feedback');
  const submitBtn = document.getElementById('submitBtn');
  const msg = document.getElementById('msg');
  const userLabel = document.getElementById('userLabel');

  // ‚≠ê Get user info from localStorage (from sign-in)
  const userData = JSON.parse(localStorage.getItem('loggedInUser'));
  const username = userData ? userData.username : null;

  if (username) {
    userLabel.textContent = `Logged in as: ${username}`;
  } else {
    userLabel.textContent = '‚ö†Ô∏è No user logged in';
  }

  let rating = 0;

  // ‚≠ê Star click event
  stars.forEach(star => {
    star.addEventListener('click', () => {
      rating = star.getAttribute('data-value');
      stars.forEach(s => s.classList.remove('active'));
      for (let i = 0; i < rating; i++) {
        stars[i].classList.add('active');
      }
    });
  });

  // ‚≠ê Submit feedback
  submitBtn.addEventListener('click', async () => {
    const feedbackText = feedback.value.trim();

    if (!username) {
      alert("Please log in first!");
      return;
    }
    if (rating === 0) {
      alert('Please select a rating!');
      return;
    }
    if (feedbackText === '') {
      alert('Please enter your feedback!');
      return;
    }

    try {
      const res = await fetch('http://localhost:5000/api/feedback', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, rating, feedback: feedbackText })
      });

      const data = await res.json();
      if (res.ok) {
        msg.style.display = 'block';
        feedback.value = '';
        stars.forEach(s => s.classList.remove('active'));
        rating = 0;
        setTimeout(() => {
          msg.style.display = 'none';
          window.location.href = "dashboard.html"; // redirect to dashboard after success
        }, 2500);
      } else {
        alert(data.error || "‚ö†Ô∏è Could not save feedback.");
      }
    } catch (err) {
      console.error(err);
      alert("‚ùå Server not reachable.");
    }
  });
</script>

</body>
</html>
