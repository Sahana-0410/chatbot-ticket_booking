    // --- Chat Functions ---
    function displayMessage(message, sender) {
      const chatbox = document.getElementById("chatbox");
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = message;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function detectLanguage(text) {
      const tamilRegex = /[\u0B80-\u0BFF]/;
      const hindiRegex = /[\u0900-\u097F]/;
      if (tamilRegex.test(text)) return 'ta';
      if (hindiRegex.test(text)) return 'hi';
      return 'en';
    }

    function detectTouristPlace(query) {
      query = query.toLowerCase();
      return touristPlaces.find(p => p.tags.some(tag => query.includes(tag)));
    }

    // --- Handle User Input ---
    function handleUserInput() {
      const input = document.getElementById("user-input");
      const userText = input.value.trim();
      if (!userText) return;

      displayMessage(userText, "user-message");
      input.value = "";

      const language = detectLanguage(userText);
      const place = detectTouristPlace(userText);
      let response = "";

      if (place) {
        const desc = place.description[language] || place.description.en;
        response = `
          <strong>${place.name}</strong> (${place.state})<br>
          ${desc}<br><br>
          ЁЯХТ <b>Timings:</b> ${place.time}<br>
          ЁЯОЯя╕П <b>Tickets:</b> Adults тВ╣${place.ticket.adult}, Children тВ╣${place.ticket.child}
        `;

        if (language === 'ta')
          response = "рооройрпНройро┐роХрпНроХро╡рпБроорпН, роЕроирпНрод роЗроЯроорпН рокро▒рпНро▒ро┐роп родроХро╡ро▓рпН роЗро▓рпНро▓рпИ. родропро╡рпБроЪрпЖропрпНродрпБ рооро▒рпНро▒рпКро░рпБ роЗроЯродрпНродрпИ роорпБропро▒рпНроЪро┐роХрпНроХро╡рпБроорпН.";
        else if (language === 'hi')
          response = "рдХреНрд╖рдорд╛ рдХрд░реЗрдВ, рдЗрд╕ рд╕реНрдерд╛рди рдХреА рдЬрд╛рдирдХрд╛рд░реА рдЙрдкрд▓рдмреНрдз рдирд╣реАрдВ рд╣реИред рдХреГрдкрдпрд╛ рдХреЛрдИ рдЕрдиреНрдп рд╕реНрдерд╛рди рдЖрдЬрд╝рдорд╛рдПрдВред";
        else
          response = "Sorry, I donтАЩt have details about that place. Please try another tourist spot.";

      setTimeout(() => displayMessage(response, "bot-message"), 600);
